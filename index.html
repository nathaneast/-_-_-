<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class='container'>
    <header>
      <div>
        <h1 class='currMonth'></h1>
      </div>
    </header>

    <section>
      <div class='handleMonth-button'>
        <button class='backMonthBtn'>이전</button>
        <button class='nextMonthBtn'>다음</button>
      </div>
    </section>

    <section class='calender'>
      <div class='calender-days'>
        <div class='calender-day'>일</div>
        <div class='calender-day'>월</div>
        <div class='calender-day'>화</div>
        <div class='calender-day'>수</div>
        <div class='calender-day'>목</div>
        <div class='calender-day'>금</div>
        <div class='calender-day'>토</div>
      </div>
      <div class='calender-dates'>
      </div>
    </section>
  </div>
  <script src='app.js'></script>
</body>

</html>
